<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="./src/js/dataProdutos.js" defer></script>
    <script src="./src/js/script.js" defer></script>
    <script src="./src/js/botoes.js" defer></script>
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Shop now</h1>
    </header>
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button id="1" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button id="2" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button id="3" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button id="4" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>

      <section class="containerVitrine">
        <div class="containerListaProdutos">
          <ul>
           
          </ul>
        </div>
      </section>

      <section class="containerCarrinho">
        <div class="tituloCarrinho">
          <img src="./src/img/carrinho.png" alt="Carrinho de compras">
          <p>Carrinho</p>
        </div>

        <div class="conteudoCarrinho">
          <img src="./src/img/sacola.png" alt="Sacola de compras" width="36px" height="40px">
          <p>Por enquanto não temos produtos no carrinho.</p>
        </div>

        <div class="infoCarrinho">
          <div class="quantProdutos">
            <p>Quantidade:</p>
            <span id="quantProduto">0</span>
          </div>
          <div class="totalProdutos">
            <p>Total:</p>
            <span id="totalProduto">R$ 0,00</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
